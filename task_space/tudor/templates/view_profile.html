{% extends 'base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">About me</h1>
            <p class="lead fw-normal text-white-50 mb-0">Some info about me</p>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row">
        <center>
            <div class="col-6 mt-3">

            <table class="table table-dark table-striped table-hover">
                <tbody>
                <tr>
                    <td>First Name</td>
                    <td>{{user.first_name}}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>{{user.last_name}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{user.email}}</td>
                </tr>
                </tbody>
            </table>
            <div class="text-start">
                <a class="btn btn-dark mt-auto " href="{% url 'edit_profile' %}">Edit profile</a>
            </div>



            </div>
        </center>
    </div>
</div>

{% endblock %}

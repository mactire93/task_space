{% extends 'base.html' %}
{% block content %}

<!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Edit Profile</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Edit profile</p>
                </div>
            </div>
        </header>

        <div class="container">
        	<div class="row">

        			<div class="col-md-6 offset-md-3">

                    <form method="POST" action="{% url 'edit_profile' %}" class="mt-3">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <button type="submit" class="btn btn-secondary">
                          Edit profile
                        </button>

                    </form>
                    <div class="mt-3">
                        <a href="{% url 'update_password' %}" class="btn btn-secondary">Update Password</a>
                    </div>

        			</div>

        	</div>
        </div>

{% endblock %}
